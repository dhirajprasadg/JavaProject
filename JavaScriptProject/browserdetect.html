<html>
   
   <head>
      <title>Browser Detection Example</title>
   </head>
   
   <body>
   <!-- file:///E:/eclipse/workspace/JavaScriptProject/formvalidationexample.html -->
     <!-- file:///E:/eclipse/workspace/JavaScriptProject/browserdetect.html -->
      <script type="text/javascript">
         
            var userAgent   = navigator.userAgent;
            var opera       = (userAgent.indexOf('Chrome') != -1);
            var ie          = (userAgent.indexOf('MSIE') != -1);
            var gecko       = (userAgent.indexOf('Gecko') != -1);
            var netscape    = (userAgent.indexOf('Mozilla') != -1);
            var version     = navigator.appVersion;
            var chrome = (userAgent.toString())
            
         document.write(" Browser detect </br> " + chrome + " ----  </br>" )
         
         
            if (opera){
               document.write("Opera based browser");
               // Keep your opera specific URL here.
            }
            
            else if (gecko){
               document.write("Mozilla based browser");
               // Keep your gecko specific URL here.
            }
            
            else if (ie){
               document.write("IE based browser");
               // Keep your IE specific URL here.
            }
            
            else if (netscape){
               document.write("Netscape based browser");
               // Keep your Netscape specific URL here.
            }
            
            else{
               document.write("Unknown browser");
            }
            // You can include version to along with any above condition.
            document.write("<br /> Browser version info : " + version );
         
      </script>
      
   </body>
</html>
